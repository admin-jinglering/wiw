<!DOCTYPE html>
<html ng-app="test">
    <head>
        <title ng-bind="site_title"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
		<link href="/node_modules/angular-ui-grid/ui-grid.min.css" rel="stylesheet">
        <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script> 
		<script src="/node_modules/jquery-ui/jquery-ui.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/node_modules/angular-animate/angular-animate.min.js" type="text/javascript"></script> 
        <script src="/node_modules/angular-resource/angular-resource.min.js"></script>
        <script src="/node_modules/angular-cookies/angular-cookies.min.js" type="text/javascript"></script>
        <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

		<script src="/node_modules/angular-ui-grid/ui-grid.min.js"></script>

		<script src="/node_modules/sprintf-js/dist/sprintf.min.js"></script>
		<script src="/node_modules/sprintf-js/dist/angular-sprintf.min.js"></script>
      
		<script src="/js/test.js"></script>
      
        <script src="/js/sched/fact/SchedFactoryTest.js"></script>
		<script src="/js/auth/fact/AuthFactoryTest.js"></script>
		<script src="/js/sched/ctrl/GridCtrlTest.js"></script>
        
		<script>
			$(document).ready(function(){
				
				//$("#UserTableFixed").height($("#UserTable").height());
				$(".bottom-fill").height($("#CountTableFixed").height());
				$("#Dates").height($("#Title").height()*1.1);
				setTimeout(function(){
					$(".bottom-fill").height($("#CountTableFixed").height());
					$("#Dates").height($("#Title").height()*1.1);
				},500);
				
				$(window).resize(function(){
					
					$(".bottom-fill").height($("#CountTableFixed").height());
				});
				
				$(window).scroll(function(){
					$(".bottom-fill").height($("#CountTableFixed").height());
				//	$("#UserTableFixed").height($("#UserTable").height());
					
					if($(window).scrollTop() >= $("#Dates").height()){
						$("#UserTable").css("position","fixed");
						$("#UserTable").css("top",$("#Title").height()+"px");
						$("#UserTableFixed").css("display","block");
					} else {
						$("#UserTable").css("position","relative");
						$("#UserTable").css("top","auto");
						$("#UserTableFixed").css("display","none");
					}
				});
			});
		</script>
    </head>
    <body ng-controller="GridCtrl">
		<div ng-if="!loading" class="container" ui-grid="site.gridOptions"></div>
	</body>
</html>

		<script>
			$(document).ready(function(){
				
				//$("#UserTableFixed").height($("#UserTable").height());
				$(".bottom-fill").height($("#CountTableFixed").height());
				$("#Dates").height($("#Title").height()*1.1);
				setTimeout(function(){
					$(".bottom-fill").height($("#CountTableFixed").height());
					$("#Dates").height($("#Title").height()*1.1);
				},500);
				
				$(window).resize(function(){
					
					$(".bottom-fill").height($("#CountTableFixed").height());
				});
				
				$(window).scroll(function(){
					$(".bottom-fill").height($("#CountTableFixed").height());
				//	$("#UserTableFixed").height($("#UserTable").height());
					
					if($(window).scrollTop() >= $("#Dates").height()){
						$("#UserTable").css("position","fixed");
						$("#UserTable").css("top",$("#Title").height()+"px");
						$("#UserTableFixed").css("display","block");
					} else {
						$("#UserTable").css("position","relative");
						$("#UserTable").css("top","auto");
						$("#UserTableFixed").css("display","none");
					}
				});
			});
		</script>

		</div>
